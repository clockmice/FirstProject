<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Game Over</title>
    <link rel="Stylesheet" href="/css.css"/>
</head>
<body>

<div id="sistatexten" style="position: relative;"><h1>You're done, well done my friend!</h1>
    <p id="list">
    <h3>High score list</h3>
    <ul style="list-style: none;">
        <li th:each="listitem : ${names}">
            <a th:text="${listitem.name}" />
            <a th:text="${listitem.result}" />
        </li>
    </ul>
    <p><a href="/">Go to start</a></p>
    </p>
</div>
<canvas id="c"></canvas>
</body>
</html>
